{% extends "Base.html" %}

{% block content %}
    <style>
    .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}
    </style>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0" style="width: 1000px;">
        <div class="card mb-3" style="border-radius: .5rem; height: 400px">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; height: 400px">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5>{{ user.username }}</h5>
              <i class="far fa-edit mb-5"></i>
              <h6>Amount of friends: {{ num }}</h6>
                <a href = "{{ url_for('show_friends') }}" class="btn btn-outline mt-1 mb-0" type="button">Show friends

                </a>


            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ user.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Registration Date</h6>
                    <p class="text-muted">{{ user.registration_date }}</p>
                  </div>
                <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{ user.phone }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>About Me</h6>
                    <p class="text-muted">{{ user.description }}</p>
                  </div>
                  <a href="{{ url_for('settings') }}" class="btn btn-outline mt-1 mb-0" type="button" style="border-color: black">Settings</a>
                <div class="d-flex justify-content-start">
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
